<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
  </head>
  <body bgcolor="#ffffff">
    <h3>Login Page</h3>
    <form action="exp3.html" target="content">
      <label>User Name:</label>
      <input
        type="text"
        name="username"
        style="border: 2px solid black; padding: 5px; margin-left: 10px"
        required
      /><br /><br />

      <label>Password:</label>
      <input
        type="password"
        name="password"
        style="border: 2px solid black; padding: 5px; margin-left: 15px"
        required
      /><br /><br />

      <input
        type="submit"
        value="Submit"
        style="
          border: 2px solid black;
          padding: 8px 15px;
          margin-right: 10px;
          background-color: white;
          font-weight: bold;
        "
      />
      <input
        type="reset"
        value="Reset"
        style="
          border: 2px solid black;
          padding: 8px 15px;
          background-color: white;
          font-weight: bold;
        "
      />
    </form>
  </body>
</html>
